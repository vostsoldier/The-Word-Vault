<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="gradient-background"></div>
    <a href="{{ url_for('index') }}"><button class="back-button">Back</button></a>
    <div class="container">
        <h1>Profile</h1>
        <h2>Welcome, {{ current_user.username }}</h2>
        <p>Joined on: {{ current_user.date_joined.strftime('%B %d, %Y') }}</p>
        <p>{{ get_flashed_messages() }}</p>
        <h3>Your Contributions:</h3>
        <ul>
            {% for word in contributions[:5] %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
        {% if contributions|length > 5 %}
            <a href="{{ url_for('full_contributions') }}"><button>See Full List</button></a>
        {% endif %}
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>
</body>
</html>
